<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guide</title>
    <link media="all" rel="stylesheet" href="/public/markdown.css" />
    <link media="all" rel="stylesheet" href="/public/style.css" />
    <link media="all" rel="stylesheet" href="/public/highlight.css" />
</head>
<body>
    <div id="guide">
    </div>

    <script src="https://kit.fontawesome.com/2085afdc62.js" crossorigin="anonymous"></script>
    <script type="module">
        import init, { start } from '/public/codasai_web.js';

        async function run(guide) {
            await init();
            start(guide, document.getElementById("guide"));
        }

        let guide_req = new XMLHttpRequest();
        guide_req.onreadystatechange = function() {
            if (guide_req.readyState === XMLHttpRequest.DONE) {
                run(guide_req.responseText);
            }
        }
        guide_req.open("GET", "/guide");
        guide_req.send();

    </script>
</body>
</html>
